<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Platformer</title>
    <style>
        canvas {
            background: #87CEEB;
            display: block;
            margin: 0 auto;
        }
        #mainMenu {
            text-align: center;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Retro Platformer</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas" class="hidden" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gravity = 0.5;
        const friction = 0.8;
        const playerSpeed = 6;
        const jumpPower = 15;

        let keys = [];
        let currentLevel = 0;
        const totalLevels = 30;

        let player = {
            x: 0,
            y: 0,
            width: 50,
            height: 50,
            speedX: 0,
            speedY: 0,
            onGround: false
        };

        let platforms = [];
        let endBrick = {};

        const levels = [];
        for (let i = 0; i < totalLevels; i++) {
            const platforms = [];
            for (let j = 0; j < 5 + i; j++) {
                platforms.push({
                    x: Math.random() * (canvas.width - 200),
                    y: Math.random() * (canvas.height - 200),
                    width: 200,
                    height: 20
                });
            }
            levels.push({
                platforms: platforms,
                endBrick: {
                    x: Math.random() * (canvas.width - 50),
                    y: Math.random() * (canvas.height - 50),
                    width: 50,
                    height: 50
                }
            });
        }

        function startGame() {
            document.getElementById('mainMenu').classList.add('hidden');
            canvas.classList.remove('hidden');
            loadLevel(0);
            update();
        }

        function loadLevel(levelIndex) {
            currentLevel = levelIndex;
            player.x = 50;
            player.y = canvas.height - player.height;
            player.speedX = 0;
            player.speedY = 0;
            player.onGround = false;
            platforms = levels[levelIndex].platforms;
            endBrick = levels[levelIndex].endBrick;
            if (currentLevel === totalLevels - 1) {
                canvas.style.background = 'red';
            } else {
                canvas.style.background = '#87CEEB';
            }
        }

        function update() {
            if (keys[37]) {
                // Left arrow key
                player.speedX = -playerSpeed;
            } else if (keys[39]) {
                // Right arrow key
                player.speedX = playerSpeed;
            } else {
                player.speedX = 0;
            }

            if (keys[38] && player.onGround) {
                // Up arrow key (jump)
                player.speedY = -jumpPower;
                player.onGround = false;
            }

            player.speedY += gravity;
            player.x += player.speedX;
            player.y += player.speedY;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.speedY = 0;
                player.onGround = true;
            }

            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y &&
                    player.speedY >= 0
                ) {
                    player.y = platform.y - player.height;
                    player.speedY = 0;
                    player.onGround = true;
                }
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y &&
                    player.speedY < 0
                ) {
                    player.y = platform.y + platform.height;
                    player.speedY = 0;
                }
            });

            if (
                player.x < endBrick.x + endBrick.width &&
                player.x + player.width > endBrick.x &&
                player.y < endBrick.y + endBrick.height &&
                player.y + player.height > endBrick.y
            ) {
                if (currentLevel < totalLevels - 1) {
                    loadLevel(currentLevel + 1);
                } else {
                    alert('Congratulations! You completed all levels!');
                    canvas.classList.add('hidden');
                    document.getElementById('mainMenu').classList.remove('hidden');
                }
            }

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = 'black';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            ctx.fillStyle = 'green';
            ctx.fillRect(endBrick.x, endBrick.y, endBrick.width, endBrick.height);
        }

        document.addEventListener('keydown', e => {
            keys[e.keyCode] = true;
        });

        document.addEventListener('keyup', e => {
            keys[e.keyCode] = false;
        });
    </script>
</body>
</html>
